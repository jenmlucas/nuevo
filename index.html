<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/develop/css/style.css" />
    <title>Neuvq</title>

</head>

<body>
    <main>
        <div class="text-center mt-5">
            <img src="/develop/images/Nuevo-3.png" class="logo" alt="Neuvo logo">
        </div>

        <form action="https://google.com/search" method="get">
            <div style="width:50%" class="input-group mb-4 d:block mx-auto">
                <input  name="q" class="form-control" placeholder="Search" />
                <div>
                <button id="webBtn" class="btn btn-outline-secondary" type="button"><img src="/develop/images/webIcon.png"></button>
                </div>
                <button type="text" id="goBtn" class="btn btn-outline-secondary"> Go </button>
            </div>
        </form>

        <div class="text-center">
            <ul class="searchBtnContainer">
                <li onclick="showtab('tab1',this)" class="active tabclass">
                    <span class="radio_text">
                        <label>Internet Search</label>
                    </span>
                </li>
                <li onclick="showtab('tab2',this)" class="tabclass">
                    <span class="radio_text">
                        <label>Social Search</label>
                    </span>
                </li>
            </ul>
        </div>
    </main>


    <footer class="footer">
        <div class="copyRightContainer">
            <a class="copyRightLinks" href="/lib/Privacy.html"> Privacy |</a>
            <a class="copyRightLinks"href="/lib/Terms.html"> Terms |</a>
            <a class="copyRightLinks" href="/lib/Feedback.html"> Feedback |</a>
            <a class="copyRightLinks"href="/lib/Share.html"> Share |</a>
        </div>

        <div class="socialContainer">
            <a class="socialIcons" href="https://www.facebook.com/" target="blank">
                <img class="footerSocial" src="/develop/images/facebookIcon.png" />
            </a>
            <a class="socialIcons" href="https://twitter.com/" target="blank">
                <img src="/develop/images/twitterIcon.png" />
            </a>
            <a class="socialIcons" href="https://www.instagram.com/" target="blank">
                <img src="/develop/images/instagramIcon.png" />
            </a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>   
    <script src="script.js"></script>
</body>

</html>
